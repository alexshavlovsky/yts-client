<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<div class="parent">

  <div class="shadow-container">
  </div>

  <div class="corner-menu">
    <app-corner-menu></app-corner-menu>
  </div>

  <div class="header" *ngIf="!isSearchOn">
    <button mat-icon-button style="float: right" color="primary" (click)="isSearchOn=true">
      <mat-icon>search</mat-icon>
    </button>
    <div class="header-title">Channels</div>
  </div>

  <div class="search-container" [style.visibility]="isSearchOn ? 'visible' : 'hidden'">
    <mat-form-field>
      <mat-label>Search comments</mat-label>
      <input matInput type="text" #input>
      <button mat-icon-button matSuffix (click)="hideSearchBar()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="content">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let column of columnsSpec" [matColumnDef]="column.property">
        <mat-header-cell [ngClass]="column.class" *matHeaderCellDef mat-sort-header>{{column.title}}</mat-header-cell>
        <mat-cell [ngClass]="column.class" *matCellDef="let element">
          <app-basic-cell [spec]="column" [el]="element"></app-basic-cell>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>

  <div class="footer">
    <mat-paginator [length]="(dataSource.context$|async)?.totalElements"
                   [pageSize]="(dataSource.context$|async)?.size"
                   [pageIndex]="(dataSource.context$|async)?.number"
                   [pageSizeOptions]="[5, 10, 100, 1000]" showFirstLastButtons></mat-paginator>
  </div>

</div>
