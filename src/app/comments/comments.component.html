<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<div class="parent">

  <div class="header-input">
    <mat-form-field class="input-container">
      <input matInput placeholder="Search comments" #input>
    </mat-form-field>
  </div>

  <div class="content-table">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let column of columnsSpec" [matColumnDef]="column.property">
        <mat-header-cell [ngClass]="column.class" *matHeaderCellDef mat-sort-header>{{column.title}}</mat-header-cell>
        <mat-cell [ngClass]="column.class" *matCellDef="let element">{{element[column.property]}}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>

  <div class="footer-paginator">
    <mat-paginator [length]="(dataSource.context$|async)?.totalElements"
                   [pageSize]="(dataSource.context$|async)?.size"
                   [pageIndex]="(dataSource.context$|async)?.number"
                   [pageSizeOptions]="[5, 10, 100, 1000]" showFirstLastButtons></mat-paginator>
  </div>

</div>
